<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/consulta.css">
    <title>consulta</title>
</head>
<body>
    <h1>Marcar Consulta</h1>
    <form onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="horario">Horário:</label><br>
        <input type="text" id="horario" name="horario"><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>
        <label for="consulta">Consulta:</label><br>
        <select id="consulta" name="consulta">
            <option value="eletrocardiograma">Eletrocardiograma</option>
            <option value="holter">Holter</option>
            <option value="ecocardiograma">Ecocardiograma</option>
            <option value="ressonância magnética">Ressonância Magnética</option>
            <option value="tomografia computadorizada">Tomografia Computadorizada</option>
            <option value="ultrassom">Ultrassom</option>
        </select><br><br>
        
        <input type="submit" value="Marcar Consulta">

    </form>
    <script src = "js/consulta.js"></script>
</body>
</html>
